{% extends 'base.html' %}

{% block content %}
<div class="">  
  <div class="">
    <form method="post">
      <fieldset class="">
        <div class="mb-3">
          <label for="nl_input" class="form-label">Describe your entry (Natural Language)</label>
          <textarea class="form-control" name="nl_input" id="nl_input" rows="4" placeholder="Describe what you want to add..."></textarea>
          <div class="form-text">You can describe your entry in natural language. Our system will try to fill out the form fields automatically.</div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<div class="">  
  <div class="">
    <form method="post">
      <fieldset class="">

        <legend class="">New Game</legend>
        
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input class="form-control" type="text" aria-label="Title"
          name="title" id="title" value="{{ request.form['title'] }}" required>
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">Body</label>
          <textarea class="form-control" name="body" id="body" rows="3">{{ request.form['body'] }}</textarea>
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea class="form-control" name="comment" id="comment" rows="3">{{ request.form['comment'] }}</textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
