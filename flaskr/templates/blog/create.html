{% extends 'base.html' %}

{% block content %}
<div class="">  
  <div class="">
    <form method="post">
      <fieldset class="">

        <legend class="">New Element</legend>
        
        <div class="">
          <label for="parent_id"><span class="uk-label">Parent ID</span></label>
          <input class="form-control" name="parent_id" id="parent_id" value="{{ request.form['parent_id'] }}">
        </div>

        <div class="uk-margin">
          <label for="title"><span class="uk-label">Title</span></label>
          <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">Body</label>
          <textarea class="form-control" name="body" id="body" rows="3">{{ request.form['body'] }}</textarea>
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea class="form-control" name="comment" id="comment" rows="3">{{ request.form['comment'] }}</textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
