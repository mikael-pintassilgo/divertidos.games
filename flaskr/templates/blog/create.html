{% extends 'base.html' %}

{% block content %}
<div class="uk-container">  
  <div class="uk-width-1-1">
    <form method="post">
      <fieldset class="uk-fieldset">

        <legend class="uk-legend">New Element</legend>
        
        <div class="uk-margin">
          <label for="title"><span class="uk-label">Title</span></label>
          <input class="uk-input" name="title" id="title" value="{{ request.form['title'] }}" required>
        </div>

        <div class="uk-margin">
          <label for="body"><span class="uk-label">Body</span></label>
          <textarea class="uk-textarea" name="body" id="body">{{ request.form['body'] }}</textarea>
        </div>

        <div class="uk-margin">
          <label for="comment"><span class="uk-label">Comment</span></label>
          <textarea class="uk-textarea" name="comment" id="comment">{{ request.form['comment'] }}</textarea>
        </div>

        <div class="uk-margin">
          <input class="uk-button uk-button-primary" type="submit" value="Save">
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
